<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/signIn.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./js/jquery-3.6.0.slim.min.js"></script>
    <script src="./js/crypto-js.min.js"></script>

</head>

<body>
    <div class="top"><img src="./image/BG1_top.png" alt="上方圖片"></div>
    <div class="all">


        <div class="container">

            <div class="registered">

                <form id="form">
                    <div class="input-group">
                        <label for="userName">Player ID</label>
                        <input type="text" id="userName" placeholder="用戶名" minlength="5" maxlength="9" name="userName"
                            autocomplete="username">
                        <p class="tip"></p>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="8" maxlength="20"
                            placeholder="密碼">
                        <p class="tip"></p>
                    </div>

                    <div class="input-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="re-password" name="password" minlength="8" maxlength="20"
                            placeholder="確認密碼">
                        <p class="tip"></p>
                    </div>

                    <div class="input-group">
                        <label for="phone">Contact Number(手機號碼)</label>
                        <!-- 泰國手機是不含0是9碼，還有國際號碼66 -->
                        <input type="tel" id="phone" name="phone" maxlength="9" placeholder="手機">
                        <p class="tip"></p>
                    </div>

                    <div class="input-group">
                        <label for="Verification">SMS verification code(手機驗證碼)</label>
                        <!-- <input type="text" id="Verification" placeholder="點擊按鈕進行驗證"> -->
                        <input type="text" id="Verification" name="Verification" maxlength="9" placeholder="點擊按鈕進行驗證">
                        <p class="tip"></p>
                        <button id="sendMessage" type="button" onclick="sendAPI()">Send text message</button>
                        <!-- <button id="sendMessage" type="button">Send text message</button> -->
                        <p class="afterSendMessage">180sec</p>
                    </div>



                    <div class="input-group relative">
                        <label for="captcha">Captcha</label>
                        <!-- 驗證碼 -->
                        <img src="data:image/jpg;base64," alt="驗證圖" id="captcha-img">
                        <input type="text" id="captcha" name="captcha" required>
                    </div>

                    <div class="agree">
                        <input type="checkbox" id="agree" name="agree">
                        <label for="agree">我已閱讀並同意相關條款和隱私政策</label>
                        <button class="signup">註冊</button>
                    </div>


                </form>
            </div>

        </div>
    </div>

    <div class="bottom">
        <img src="./image/BG1_down.png" alt="下方圖片">
    </div>
    <script src="./js/fp.min.js"></script>
    <script>
        var Fingerprint;
        // Fingerprint
        function initFingerprintJS() {
            // Initialize an agent at application startup.
            const fpPromise = FingerprintJS.load()

            // Get the visitor identifier when you need it.
            fpPromise
                .then(fp => fp.get())
                .then(result => {
                    // This is the visitor identifier:
                    const visitorId = result.visitorId
                    console.log(visitorId)
                    Fingerprint = visitorId
                    return visitorId
                    // console.log('regfingerprint is ' + typeof (Fingerprint));
                })
                .catch(error => console.error(error))
        }
        Fingerprint = initFingerprintJS()
        console.log(Fingerprint);
    </script>
    <!-- https://github.com/fingerprintjs/fingerprintjs -->
    <script type="module" src="./js/signIn.js"></script>
</body>

</html>
